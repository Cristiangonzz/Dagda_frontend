<div class="container d-flex justify-content-center" >
  <div class="row" style="margin-top:  100px;">
    <div class="col">
      <h2 class="form-title">Crear Nuevo Curso</h2>

      <form (ngSubmit)="send()" [formGroup]="FormRegister">
        <div class="form-group">
          <app-form
            [control]="FormRegister.controls.titulo"
            type="text"
            label="titulo"
            placeHolder=""
          ></app-form>
        </div>
        

  <div class="form-group">
    <label class="form-label">Descripcion</label>
    <angular-editor   formControlName="descripcion" ></angular-editor>
  </div>
        <div class="form-group">
          <label class="form-label">Categoria</label>
              <select formControlName="categoria" class="form-control">
                <option *ngFor="let opcion of categorias" [value]="opcion">{{ opcion }}</option>
              </select>
        </div>  
        <input type="file" (change)="onFileSelected($event)">
        <div *ngIf="this.curso.imagen">
          <img  width="100px"  [src]="this.curso.imagen" alt="Imagen desde el backend">
        </div>
       

        <div class="form-group">
          <label class="form-label">Detalle</label>
          <angular-editor   formControlName="detalle" ></angular-editor>
        </div>

        <div class="form-group">
          <app-form
            [control]="FormRegister.controls.precio"
            type="number"
            label="Precio *"
            placeHolder=""
          ></app-form>
        </div>
        

        <span>Programa del Curso</span>
        <div >
          <div formArrayName="content">
            <div
              *ngFor="let content of tituloProgramaForms.controls; let i = index"
              class="form-control"
            >
            <div class="form-group">
              <label class="form-label">Titulo</label>
              <angular-editor   [formControl]="FormRegister.controls.tituloPrograma.controls[i]" ></angular-editor>
            </div>
            <div class="form-group">
              <label class="form-label">Descripcion</label>
              <angular-editor   [formControl]="FormRegister.controls.descripcionPrograma.controls[i]" ></angular-editor>
            </div>


              <button
              type="button"
              (click)="removeContenidoPrograma(i)"
              class="btn btn-outline-danger"
            >
              Eliminar
            </button>
              
            </div>
            
            <button
              type="button"
              (click)="addContenidoPrograma()"
              class="btn btn-outline-primary"
            >
              añadir
            </button>

        <div class="form-group" style="margin: 3px;">
          <button
          style="margin: 3px;"
            type="submit"
            [disabled]="FormRegister.invalid"
            class="btn btn-success"
          >
            Crear
          </button>
          <button
          style="margin: 3px;"
            type="button"
            class="btn btn-danger"
            routerLink="/course/get-all"
          >

          </button>

    </div>
